<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game_fast</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ================================= -->

    <div class="game_box">
      <h1 class="header">Wanna Play game?</h1>
      <input class="start_input" type="text" placeholder="What is your name" />
      <button class="start_btn">Lets Start</button>
      <h2 class="error"></h2>

      <!--  ==============================  -->

      <h1 class="playeroneheader">Player - 1</h1>
      <input
        class="playerone_input"
        type="password"
        placeholder="What is your Number"
      />
      <button class="playerone_btn">Start Game</button>
      <h2 class="playeroneerror"></h2>

      <!-- ========================= -->

      <h1 class="playertwoheader">[Player 2]</h1>
      <input
        class="playertwo_input"
        type="text"
        placeholder="What is your name"
      />
      <button class="playertwo_btn">Guess Number</button>
      <h2 class="playertwoerror"></h2>

      <!-- ================================= -->
      <h1 class="playerthreeheader">[Player 2]</h1>
      <input
        class="playerthree_input"
        type="text"
        placeholder="What is your name"
      />
      <button class="playerthree_btn">Guess Number</button>
      <h2 class="playerthreeerror"></h2>

      <h1 class="result"></h1>
    </div>
    <!-- ======================================== -->
    <script src="js/custom.js"></script>
  </body>
</html>
